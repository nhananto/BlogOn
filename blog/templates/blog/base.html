<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %} "> {% block corecss%}
    <link rel="stylesheet" href=" {% static 'blog/css' %} "> {% endblock corecss%}

    <title>Blogon</title>
</head>
<style>
    .body {
        background-color: whitesmoke;
    }
</style>

<body class="body">
    <div class="container-fluid bg-info">
        {% include 'blog/navbar.html' %}
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                {% block msg %} {% endblock msg %}

            </div>
        </div>
        <div class="row">

            {% block side %} {% endblock side %} {% block content %} {% endblock content %}

        </div>
    </div>
    {% include 'blog/footer.html' %}
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>

</body>

</html>
