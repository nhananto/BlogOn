{% extends "blog/base.html" %} {% load static %} {% block content %}
<style>
    .home {
        font-family: "Poppins", sans-serif;
    }
</style>
<div class="col-sm-10">
    <h3 class="text-dark my-5">Home Page</h3>
    {% for post in posts %}
    <div class="home">
        <div class="container-sm bg-warning ">
            <b><p class="h3 font-weight-bold ">{{post.title}}</p></b>
            <p class="lead text-justify">{{post.desc}}</p>
            <p class="blockquote-footer text-dark">{{post.quote}}</p>
        </div>
    </div>
    {% endfor %}

</div>


{% endblock content %}
